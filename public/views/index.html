<div class="container">
    <h3>Item <a href="/item" class="btn btn-xs btn-success item-add">+Add</a></h3>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th ng-click="sortColumn = 'id'; sortReverse=!sortReverse">#</th>
            <th ng-click="sortColumn = 'name'; sortReverse=!sortReverse">Name</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr class="item-row" ng-repeat="item in items | orderBy:sortColumn:sortReverse">
            <td>{{item.id}}</td>
            <td><a href="/items/{{item.id}}" ng-click="selectItem(item)">{{item.name}}</a></td>
            <td><i class="glyphicon glyphicon-remove" ng-click="confirmDeleteItem(item)"></i></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="modal fade" id="item-delete-modal" tabindex="-1" role="dialog" aria-labelledby="item-delete-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="item-delete-modal-label">Delete item</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete item <strong class="item-delete-name"></strong>?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-sm btn-danger" ng-click="deleteItem()">Delete</button>
            </div>
        </div>
    </div>
</div>
